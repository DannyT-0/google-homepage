<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <div>
        <ul class="topNavBar">
            <li class="topLeftSide topnav"><a href="">About</a></li>
            <li class="topLeftSide topnav"><a href="">Store</a></li>

            <li class="topRightSide topnav"><button class="signIn">Sign In</button></li>
            <li class="topRightSide topnav"><i class="fas fa-th appIcon"></i></li>
            <li class="topRightSide topnav"><a href="">Images</a></li>
            <li class="topRightSide topnav"><a href="">Gmail</a></li>
        </ul>
    </div>



    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">

    <div class="searchB">
        <form action="" class="searchbar">
            <input type="search" name="" id="">

            <button class="searchButton">Google Search</button>
            <button class="searchButton">I'm Feeling Lucky</button>
        </form>
    </div>

    <div>
        <ul class="bottomNavBar">
            <li class="bottomLeftSide footer"><a href="">Advertising</a></li>
            <li class="bottomLeftSide footer"><a href="">Business</a></li>
            <li class="bottomLeftSide footer"><a href="">How Search Works</a></li>

            <li class="bottomRightSide footer"><a href="">Settings</a></li>
            <li class="bottomRightSide footer"><a href="">Terms</a></li>
            <li class="bottomRightSide footer"><a href="">Privacy</a></li>
        </ul>

    </div>
</body>

</html>
